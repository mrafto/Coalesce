version: '3.8'

services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coalesce-music-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID}
    env_file:
      - .env
    # Uncomment if you need to persist data
    # volumes:
    #   - ./data:/app/data
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

